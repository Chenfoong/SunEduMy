<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .cover {
            width: 100%;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .cover h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .cover p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="cover">
        <div>
            <h1>Cover Page</h1>
            <p>This is the cover page of your document.</p>
            <p>Replace this text with your content.</p>
        </div>
    </div>
</body>
</html>
